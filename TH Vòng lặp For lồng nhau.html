<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp For lồng nhau</title>
</head>
<body>
<script>
    let board;
    board = "<table border='1' width='300' cellpadding='4' cellspacing='0' >"
    for (i = 1; i <= 10; i++) {
        board += "<tr>";
        for (j = 1; j <= 10; j++) {
            board = board + "<td>" + i * j + "</td>";
        }
        board += "</tr>";
    }
    board += "</table>";
    document.write(board);
</script>
</body>
</html>
