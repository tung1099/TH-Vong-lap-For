<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp While lồng nhau</title>
</head>
<body>
<script>
    let board, i, j;
    board = "<table border='1' width='300' cellspacing='0' cellpadding='4'>";
    i = j = 1;
    while (i <= 10) {
        board += "<tr>";
        while (j <= 10) {
            board = board + "<td>" + i * j + "</td>";
            j++;
        }
        board += "</tr>";
        j = 1;
        i++;
    }
    board += "</table>";
    document.write(board);
</script>
</body>
</html>
